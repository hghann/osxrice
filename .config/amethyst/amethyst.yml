enables-layout-hud-on-space-change: false

# Use tall and fullscreen layouts
layouts:
    - fullscreen
    - tall
    - two-pane
    - floating
    - bsp

# Add "command" to the default mods
mod1:
    - shift
    - option

mod2:
    - shift
    - option
    - control

# Turn on or off focus-follows-mouse.
toggle-focus-follows-mouse:
  mod: mod2
  key: x

cycle-layout:
    mod: mod1
    key: n

cycle-layout-backward:
    mod: mod2
    key: n

select-fullscreen-layout:
    mod: mod1
    key: a

select-tall-layout:
    mod: mod1
    key: s

select-two-pane-layout:
    mod: mod1
    key: d

select-floating-layout:
    mod: mod1
    key: f

# Column layout keybind broken
select-column-layout:
    mod: mod1
    key: z

# Enable focus-follows-mouse
mouse-follows-focus: false
focus-follows-mouse: false

# Add 5px margin between windows
window-margins: true
window-margin-size: 5
smart-window-margins: true

# List of bundle identifiers for applications to either be automatically floating or automatically tiled based on floating-is-blacklist (default []).
floating: ['com.exifcleaner', 'com.apple.systempreferences', 'com.objective-see.lulu.app', 'com.apple.Stickies']

